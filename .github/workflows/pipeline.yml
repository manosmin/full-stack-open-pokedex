name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run eslint
      - run: npm run build
      - run: npm run test
      - uses: cypress-io/github-action@v5
        with:
          command: npm run cypress:test
          start: npm run start-prod
          wait-on: http://localhost:5000
      - run: |
          npx playwright install
          npm run test:e2e
      - uses: sws2apps/render-deployment@v1.8.0
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          multipleDeployment: false
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Notify success
        uses: rjstone/discord-webhook-notify@v2
        if: success()
        with:
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            severity: info
            details: A new version has been released!
            args: |
              Project: **{{ EVENT_PAYLOAD.repository.full_name }}**
              Commit: [`{{ EVENT_PAYLOAD.head_commit.id }}`]({{ EVENT_PAYLOAD.head_commit.url }})
              Message: _{{ EVENT_PAYLOAD.head_commit.message }}_
              Author: {{ EVENT_PAYLOAD.head_commit.author.username }}
      - name: Notify failure
        uses: rjstone/discord-webhook-notify@v2
        if: failure()
        with:
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            severity: error
            details: Build failed!
            args: |
              Project: **{{ EVENT_PAYLOAD.repository.full_name }}**
              Commit: [`{{ EVENT_PAYLOAD.head_commit.id }}`]({{ EVENT_PAYLOAD.head_commit.url }})
              Message: _{{ EVENT_PAYLOAD.head_commit.message }}_
              Author: {{ EVENT_PAYLOAD.head_commit.author.username }}